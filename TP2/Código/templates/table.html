{% extends 'layout.html'%}

{%block body%}

<table id="table_id" class="display">
    <thead>
        <tr>
            <th>Concept in English</th>
            <th>Concepto en Español</th>
            <th>Conceito em Português</th>
        </tr>
    </thead>
    <tbody>
        {%for conceito in conceitos%}
        <tr>
            <td><a href="/conceitos/en/{{conceito}}" class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">{{conceitos[conceito]['Termo']}}</a></td>
            {% for trad in conceitos[conceito]["Traducoes"] %}
                <td><a href="/conceitos/{{trad}}/{{conceito}}" class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">{{conceitos[conceito]["Traducoes"][trad]}}</a></td>
            {%endfor%}
        </tr>
        {%endfor%}

    </tbody>
</table>

{%endblock%}
