{% extends 'layout.html'%}  # sou o filho

{%block body%}


<h1 class="text-start display-5">Adicionar conceito</h1> 
<form action="/adicionarconceito" method="POST">
    <div class="form-group mt-3">
      <label for="InputDesignacao">Designação</label>
      <input type="text" class="form-control" id="InputDesignacao" name="designacao">
    </div>

    <div class="form-group mt-3">
      <label for="InputDescricao">Descrição</label>
      <input type="text" class="form-control" id="InputDescricao" name="descricao">
    </div>

    <div class="form-group mt-3">
        <label for="InputTraducao">Tradução (EN)</label>
        <input type="text" class="form-control" id="InputTraducao" name="traducao">
    </div>


    <button type="submit" class="btn btn-secondary mt-3">Adicionar</button>
  </form>



{%endblock%}
